<button 
  [ngStyle]="{ 'background': backgroundColor, 'color': color }"
  class="btn-secondary"
  (mouseleave)="changeToLightColor()"
  (mousedown)="changeToActiveColor()"
  (mouseup)="changeToLightColor()"
> 
  <svg-icon 
    [src]="srcPath"
    [svgStyle]="{'fill':fillColor }"
  >
  </svg-icon>
  <p class="btn-secondary__title" *ngIf="title!==''">
    {{ title }}
  </p>
</button>
