<div class="semicircle-card card">
  <div class="semicircle-card__left">
    <p class="semicircle-card__title">{{ title }}</p>
    <app-semicircle-chart [percent]="[percent]"></app-semicircle-chart>
  </div>
  <div class="semicircle-card__right">
    <span class="semicircle-card__value">{{ value }}</span>
    <p class="semicircle-card__text">{{ text }}</p>
  </div>
</div>
