<div class="donut-rounded-chart">
  <div 
    class="donut-rounded-chart__wrapper" 
    #legend
    [style.flexDirection]="isMobile ? 'column' : 'row'"
    [style.alignItems]="isMobile && 'center'"
  >
    <div class="donut-rounded-chart__canvas-wrapper" [style.marginBottom]="isMobile && '30px'">
      <canvas width="100%" height="100%" class="donut-rounded-chart__canvas"></canvas>
      <div class="donut-rounded-chart__main-value">
        <p class="donut-rounded-chart__value">
          {{ mainValue }}
        </p>
        <p class="donut-rounded-chart__label">
          {{ mainLabel }} {{ addWord }}
        </p>
      </div>
    </div>
    <ul class="donut-rounded-chart__legend">
      <li 
        *ngFor="let item of data; let i=index" 
        class="donut-rounded-chart__legend-item"
        (click)="updateMainValue(i)"
      >
        <div class="donut-rounded-chart__legend-color" [style.backgroundColor]="colorsList[i]"></div>
        {{ item.title }}
      </li>
    </ul>
  </div>
  <div 
    *ngIf="isTipVisible && !isMobile" 
    class="donut-rounded-chart__tips" 
    #tips
    [style.top]="tipsTop+'px'"
    [style.left]="tipsLeft+'px'"
  >
    <ul class="donut-rounded-chart__tips-list">
      <li class="donut-rounded-chart__tips-item" *ngFor="let item of data; let i=index">
        <div class="donut-rounded-chart__tips-text">
          <div class="donut-rounded-chart__tips-color" [style.backgroundColor]="colorsList[i]"></div>
          {{ item.title }}
        </div>
        <div class="donut-rounded-chart__tips-value">{{ item.value }}</div>
      </li>
    </ul>
  </div>
</div>
