<div class="chart-column__container"  [style.height]="chartHeight+70+'px'">
  <div id="chart-column" class="chart-column" #container>
    <div class="chart-column__yaxis">
    <div 
      class="chart-column__yaxis-value"
      [style.height]="chartHeight/(rows)+'px'"
      *ngFor="let rowValue of rowValues"
    >
      <span>{{ rowValue }}</span>
    </div>
  </div>
    <div class="chart-column__list-wrapper" #list [style.height]="chartHeight+60+'px'">
      <ul class="chart-column__list" [style.width]=" width+'px'">
        <div
          class="chart-column__grid"
          [style.gridTemplateColumns]="'repeat(' + columns + ', ' + columnWidth+'px)'"
          [style.gridAutoRows]="chartHeight/rows+'px'"
          [style.height]="chartHeight+'px'"
        >
          <div class="chart-column__grid-ceil" *ngFor="let gridValue of gridValues">
          </div>
        </div>
        <li class="chart-column__item" *ngFor="let value of data; let i = index;">
          <div 
            (mouseenter)="showTips($event, i)"
            class="chart-column__value"
            [style.backgroundColor]="colors[i]"
            [style.height]="chartHeight*value/maxValue+'px'"
            [style.width]="columnWidth-16+'px'"
          >
          </div>
          <div class="chart-column__xaxis-name" [style.width]="columnWidth+'px'">
            {{ categories[i] }}
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div 
    *ngIf="isTipVisible" 
    class="chart-column__tips" 
    #tips
    [style.bottom]="tipsBottom+'px'"
    [style.left]="tipsLeft+'px'"
  >
    <ul class="chart-column__tips-list">
      <li class="chart-column__tips-item" *ngFor="let item of data; let i=index">
        <div class="chart-column__tips-text">
          <div class="chart-column__tips-color" [style.backgroundColor]="colors[i]"></div>
          {{ categories[i] }}
        </div>
        <div class="chart-column__tips-value">{{ data[i] }}</div>
      </li>
    </ul>
  </div>
</div>
