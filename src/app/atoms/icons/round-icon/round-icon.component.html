<div class="app-round-icon-wrapper">
  <div [ngClass]="classes"></div>
  <p 
    class="app-round-icon__text" 
    *ngIf="boldText"
  >
    {{ boldText }}
  </p>
  <a 
    [href]="link" 
    class="app-round-icon__link" 
    *ngIf="link && linkText"
  >
    {{ linkText }}
  </a>
  <p 
    class="app-round-icon__regular" 
    *ngIf="regularText"
  >
    {{ regularText }}
  </p>
</div>
