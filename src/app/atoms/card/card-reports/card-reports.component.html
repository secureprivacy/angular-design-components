<div class="card-reports">
  <p class="card-reports__title">{{ title }}</p>
  <p class="card-reports__text">{{ text }}</p>
  <div class="card-reports__container">
    <img class="card-reports__img" [src]="iconSrc" [alt]="title">
    <span class="card-reports__value">{{ value }}</span>
  </div>
</div>
