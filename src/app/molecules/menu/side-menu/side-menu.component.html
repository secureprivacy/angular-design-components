<ul class="app-side-menu list">
  <li 
    class="app-side-menu__item"
    *ngFor="let item of items; let i = index" 
  >   
    <app-nav-link
      [isActive]="active === i"
      [title]="item" 
      classes="nav-link-secondary"
      (click)="handlClick($event, i)"
    >
    </app-nav-link>
  </li>
</ul>
