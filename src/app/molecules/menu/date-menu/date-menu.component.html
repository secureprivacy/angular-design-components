<div class="app-date-menu">
  <ul class="app-date-menu__list">
    <li 
      class="app-date-menu__item"
      *ngFor="let item of items; let i = index" 
    >
      <app-nav-link
        [isActive]="active === i"
        [title]="item" 
        classes="nav-link-secondary nav-link-highlited"
        (click)="handlClick($event, i)"
      >
      </app-nav-link>
    </li>
  </ul>
  <div class="app-date-menu__container">
    <img src='assets/images/calendar.png' alt="calendar" />
  </div>
</div>
