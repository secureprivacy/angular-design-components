<div class="module-border-wrap">
  <div class="module-opacity-wrap ">
    <button 
      [ngStyle]="{ 'background': backgroundColor }"
      class="btn-primary"
      (mousedown)="changeToActiveColor()"
      (mouseup)="changeToLightColor()"
    >
      <svg-icon 
        [src]="svgPath"
        [svgStyle]="{'fill':fillColor }"
      >
      </svg-icon>
      <p class="btn-primary__title" *ngIf="title!==''">
        {{ title }}
      </p>
    </button>
  </div>
</div>
