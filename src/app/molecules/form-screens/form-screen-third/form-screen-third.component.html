<h3 class="app-form-screen-third__main-title">Select your compliance modules</h3>
<ul class="app-form-screen-third__container">
  <li 
    class="app-form-screen-third__item"
    *ngFor="let module of modules; let i = index" 
  >
    <app-card
      (click)="selectModule(module.title)"
      [title]="module.title"
      [text]="module.text"
      [src]="module.src"
      [isActive]="selectedModules.includes(module.title)"
    >
    </app-card>
  </li>
</ul>
