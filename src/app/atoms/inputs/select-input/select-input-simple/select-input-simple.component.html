<div class="app-select-simple">
  <ng-select 
      [(ngModel)]="selectedItem"
      class="app-select-simple__input" 
      [hideSelected]="true"
      [searchable]="false"
  >
    <ng-option class="app-select-simple__option" *ngFor="let item of items" [value]="item">
      {{ item }}
    </ng-option>
  </ng-select>
</div>
