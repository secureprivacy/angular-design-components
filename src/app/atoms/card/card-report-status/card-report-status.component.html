<div class="card-report-status">
  <p class="card-report-status__title">
    {{ title }}
  </p>
  <ul class="card-report-status__list">
    <li
      class="card-report-status__item"
      *ngFor="let text of texts"
    >
      <span class="card-report-status__value">{{ text.value }}</span>
      {{ text.text }}
    </li>
  </ul>
</div>
